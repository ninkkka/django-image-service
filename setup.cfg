[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = images
omit = 
    */migrations/*
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __str__
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*Test.*:
ignore_errors = True

[coverage:html]
directory = htmlcov
title = Django Image Service Coverage Report

[coverage:xml]
output = coverage.xml
