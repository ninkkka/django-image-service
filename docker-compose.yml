services:
  db:
    image: postgres:15-alpine
    container_name: image_service_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-images_db}
      POSTGRES_USER: ${POSTGRES_USER:-images_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-images_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-images_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  web:
    build: .
    container_name: image_service_web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - .:/app
    environment:
      # Django
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-images_user}:${POSTGRES_PASSWORD:-images_password}@db:5432/${POSTGRES_DB:-images_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      
      # File upload
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      ALLOWED_IMAGE_TYPES: ${ALLOWED_IMAGE_TYPES:-jpg,jpeg,png,gif,bmp,webp}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge