[pytest]
DJANGO_SETTINGS_MODULE = config.settings_test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=images
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    django_db: mark test as requiring Django database
    slow: mark test as slow-running
    integration: integration test
    api: API test
